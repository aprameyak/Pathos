version: '3.8'

services:
  pathos-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=False
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount for development (optional)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy with nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - pathos-backend
    restart: unless-stopped
    profiles:
      - production
