<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathos Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            border: 2px solid #ddd;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        button:hover { background: #0056b3; }
        .face-test {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .face-test img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Pathos Extension Debug Test</h1>
    
    <div class="debug-info">
        <h3>Extension Status</h3>
        <div id="extensionStatus" class="status info">Checking extension...</div>
        <div id="backendStatus" class="status info">Checking backend...</div>
        <div id="screenshotStatus" class="status info">Ready to test screenshots</div>
    </div>

    <div class="debug-info">
        <h3>Test Controls</h3>
        <button onclick="testExtension()">Test Extension Connection</button>
        <button onclick="testBackend()">Test Backend Connection</button>
        <button onclick="testScreenshot()">Test Screenshot Capture</button>
        <button onclick="testOverlay()">Test Overlay Display</button>
        <button onclick="startDetection()">Start Detection</button>
        <button onclick="stopDetection()">Stop Detection</button>
    </div>

    <div class="debug-info">
        <h3>Test Faces</h3>
        <div class="face-test">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop&crop=face" alt="Test face 1">
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&h=200&fit=crop&crop=face" alt="Test face 2">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop&crop=face" alt="Test face 3">
        </div>
    </div>

    <div class="debug-info">
        <h3>Console Log</h3>
        <div id="consoleLog" style="background: #000; color: #0f0; padding: 10px; border-radius: 4px; font-family: monospace; height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        // Override console.log to show in our debug panel
        const originalLog = console.log;
        const originalError = console.error;
        const logDiv = document.getElementById('consoleLog');
        
        function addToLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : '#51cf66';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };

        // Test functions
        async function testExtension() {
            const statusDiv = document.getElementById('extensionStatus');
            try {
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    const response = await chrome.runtime.sendMessage({ action: 'ping' });
                    if (response && response.success) {
                        statusDiv.textContent = 'Extension connected successfully';
                        statusDiv.className = 'status success';
                    } else {
                        statusDiv.textContent = 'Extension not responding';
                        statusDiv.className = 'status error';
                    }
                } else {
                    statusDiv.textContent = 'Chrome extension API not available';
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                statusDiv.textContent = 'Extension error: ' + error.message;
                statusDiv.className = 'status error';
            }
        }

        async function testBackend() {
            const statusDiv = document.getElementById('backendStatus');
            try {
                const response = await fetch('https://aprameyak-pathos.hf.space/health', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.textContent = 'Backend online - ' + data.status;
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.textContent = 'Backend error: ' + response.status;
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                statusDiv.textContent = 'Backend unreachable: ' + error.message;
                statusDiv.className = 'status error';
            }
        }

        async function testScreenshot() {
            const statusDiv = document.getElementById('screenshotStatus');
            try {
                // Get current tab
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                if (!tab) {
                    statusDiv.textContent = 'No active tab found';
                    statusDiv.className = 'status error';
                    return;
                }

                // Request screenshot from background script
                const response = await chrome.runtime.sendMessage({ 
                    action: 'captureScreenshot',
                    tabId: tab.id
                });

                if (response && response.success && response.dataUrl) {
                    statusDiv.textContent = 'Screenshot captured successfully (' + response.dataUrl.substring(0, 50) + '...)';
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.textContent = 'Screenshot failed: ' + (response?.error || 'Unknown error');
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                statusDiv.textContent = 'Screenshot error: ' + error.message;
                statusDiv.className = 'status error';
            }
        }

        async function testOverlay() {
            try {
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                if (!tab) {
                    console.error('No active tab found');
                    return;
                }

                const response = await chrome.tabs.sendMessage(tab.id, { action: 'testOverlay' });

                if (response && response.success) {
                    console.log('Test overlay triggered successfully');
                } else {
                    console.error('Failed to test overlay');
                }
            } catch (error) {
                console.error('Test overlay error:', error);
            }
        }

        async function startDetection() {
            try {
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                if (!tab) {
                    console.error('No active tab found');
                    return;
                }

                const response = await chrome.tabs.sendMessage(tab.id, { 
                    action: 'startDetection',
                    tabId: tab.id
                });

                if (response && response.success) {
                    console.log('Detection started successfully');
                } else {
                    console.error('Failed to start detection:', response?.error);
                }
            } catch (error) {
                console.error('Start detection error:', error);
            }
        }

        async function stopDetection() {
            try {
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                if (!tab) {
                    console.error('No active tab found');
                    return;
                }

                const response = await chrome.tabs.sendMessage(tab.id, { action: 'stopDetection' });

                if (response && response.success) {
                    console.log('Detection stopped successfully');
                } else {
                    console.error('Failed to stop detection');
                }
            } catch (error) {
                console.error('Stop detection error:', error);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testExtension();
                testBackend();
            }, 1000);
        });
    </script>
</body>
</html>
