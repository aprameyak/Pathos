<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#4F46E5" stroke="#3730A3" stroke-width="2"/>
  
  <!-- Face outline -->
  <ellipse cx="64" cy="70" rx="25" ry="30" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="55" cy="60" r="3" fill="white"/>
  <circle cx="73" cy="60" r="3" fill="white"/>
  
  <!-- Mouth (neutral expression) -->
  <path d="M 55 80 Q 64 85 73 80" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Emotion indicators (small dots around face) -->
  <circle cx="35" cy="45" r="2" fill="#10B981"/>
  <circle cx="93" cy="45" r="2" fill="#EF4444"/>
  <circle cx="35" cy="95" r="2" fill="#F59E0B"/>
  <circle cx="93" cy="95" r="2" fill="#8B5CF6"/>
  
  <!-- P for Pathos -->
  <text x="64" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PATHOS</text>
</svg>
